        <div class="input_detail">
          <h1 class="input_title">Thông Tin Tài Khoản</h1>
          <div class="text_infomation">Tên Khách Hàng</div>
          <div class="input_frame">
            <input
              type="text"
              class="tentk_input"
              placeholder="Họ và tên"
              required
            />
          </div>

          <div class="text_infomation">Ngày Sinh</div>
          <div class="choose_date">
            <select class="date_of_birth" id="selectNumber" name="">
              <option value="" disabled selected class="date_birth-trong">
                Ngày
              </option>
            </select>
            <select class="date_of_birth" id="selectMonth" name="">
              <option value="" disabled selected class="date_birth-trong">
                Tháng
              </option>
            </select>
            <select class="date_of_birth" id="selectYear" name="">
              <option value="" disabled selected class="date_birth-trong">
                Năm
              </option>
            </select>
          </div>

          <div class="text_infomation">Email</div>
          <div class="input_frame">
            <input
              type="text"
              class="email_input"
              placeholder="quanghungaaa1@gmail.com"
              required
            />
            <img src="./img/pen.png" alt="pen" class="img_icon-genaral" />
            <img src="./img/mail.png" alt="mail" class="img_icon-genaral" />
          </div>

          <div class="text_infomation">Số Điện Thoại</div>
          <div class="input_frame">
            <input
              type="text"
              class="sdt_input"
              placeholder="0123456789"
              required
            />
            <img src="./img/pen.png" alt="pen" class="img_icon-genaralsau" />
          </div>
